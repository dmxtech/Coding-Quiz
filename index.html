<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <!--Style css link-->
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>

<body>
    <div id="date"></div>
    <div class="container">
        <!--Start & highscore button-->
        <div id="begining">
            <h2>Click start to begin the quiz</h2>
            <button id="startbutton">Start</button>
            <button id="startPageHighscore" onclick="showHighscore()">Highscores</button>
        </div>
        <!--Timer ID, Quiz ID, result ID, Game over ID answer buttons -->
        <div id="quiz">
            <div id="timer">Time left: </div>
            <div id="questions">
                <p>Questions</p>
            </div>
            <button id="a" onclick="checkAnswer('a')">A</button>
            <button id="b" onclick="checkAnswer('b')">B</button>
            <button id="c" onclick="checkAnswer('c')">C</button>
            <button id="d" onclick="checkAnswer('d')">D</button>
            <div id="result"></div>
        </div>
        <div id="gameover">
            <!--Final score input list-->
            <div id="finalScore"></div>
            <input type="text" size="40" placeholder="Enter your name" name="name" id="name" />
            <button id="submitScore">Submit Score</button>
        </div>
        <!--highscore table list-->
        <div id=highscoreContainer>
            <div id="high-scorePage">
                <div id="highscore-header">
                    <h3>User name</h3>
                    <h3>Score</h3>
                </div>
                <div id="highscoreName"></div>
                <div id="highscore-score"></div>
            </div>
            <!--Play again or clear highscore buttons-->
            <div id="endGameButtons">
                <button id="playAgain" onclick="resetQuiz()">Play Again</button>
                <button id="clearHighscore" onclick="resetScore()">Clear</button>
            </div>
        </div>
    </div>
    <!--Javascript link-->
    <script src="./assets/script2.js"></script>
</body>

</html>
